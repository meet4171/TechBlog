<!-- src/mail/templates/otp-email.template.html -->
<div
    style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px;">
    <div
        style="text-align: center; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px;">
        <!-- Inline SVG Logo -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="height: 32px; width: 32px; color: #2563eb;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        <!-- BlogSpace Text -->
        <span style="font-size: 20px; font-weight: bold; color: #000;">BlogSpace</span>
    </div>

    <!-- Rest of the email (OTP box, warnings, etc.) -->
    <h2 style="color: #333; text-align: center;">Your One-Time Password (OTP)</h2>
    <div
        style="background: #ffffff; border: 2px solid #000; border-radius: 8px; padding: 15px; text-align: center; margin: 20px 0;">
        <span style="font-size: 28px; font-weight: bold; color: #000;">{{otpCode}}</span>
    </div>
    <p style="text-align: center; color: #ff0000; font-weight: bold;">
        ⚠️ DO NOT share this OTP with anyone. It expires in <b>{{expireTime}} minutes</b>.
    </p>
</div>
